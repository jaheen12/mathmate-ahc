name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Install All Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Initialize Capacitor
        run: npx cap init "MathMate AHC" "com.jaheen12.mathmateahc" --web-dir "dist"

      - name: Add Android Platform
        run: npx cap add android

      # --- NEW STEP TO ADD PERMISSIONS ---
      - name: Add Android Permissions
        run: |
          # Use npx capacitor-configure to add permissions to AndroidManifest.xml
          # This is safer than manually editing the file.
          # We need READ_MEDIA_IMAGES for gallery access on modern Android.
          # We still need READ_EXTERNAL_STORAGE for older Android versions.
          npx capacitor-configure add android.permission.READ_MEDIA_IMAGES
          npx capacitor-configure add android.permission.READ_EXTERNAL_STORAGE

      - name: Sync Web Assets and Plugins
        run: npx cap sync android
          
      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk