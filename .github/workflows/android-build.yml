name: Android CI - Build Signed APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-sign:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create .env file from Secrets
        # ✅ This part is correct. No changes needed.
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}
        run: |
          echo "VITE_API_KEY=$VITE_API_KEY" >> .env
          echo "VITE_AUTH_DOMAIN=$VITE_AUTH_DOMAIN" >> .env
          echo "VITE_PROJECT_ID=$VITE_PROJECT_ID" >> .env
          echo "VITE_STORAGE_BUCKET=$VITE_STORAGE_BUCKET" >> .env
          echo "VITE_MESSAGING_SENDER_ID=$VITE_MESSAGING_SENDER_ID" >> .env
          echo "VITE_APP_ID=$VITE_APP_ID" >> .env
          echo "VITE_MEASUREMENT_ID=$VITE_MEASUREMENT_ID" >> .env
      
      - name: Build web assets
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Add Android platform and Sync
        run: npx cap add android && npx cap sync android

      # --- DEFINITIVE SIGNING STEPS ---

      - name: Decode Keystore from Secret
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "Decoding keystore to an absolute path..."
          # ➡️ We create the keystore file at a known, absolute location.
          echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > ${{ github.workspace }}/android/app/release.keystore
          echo "Keystore file created."

      - name: Create Keystore Properties File
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "Writing keystore.properties with an absolute path..."
          # ➡️ We create the properties file in the /android directory.
          echo "storePassword=${KEYSTORE_PASSWORD}" > ${{ github.workspace }}/android/keystore.properties
          echo "keyAlias=${KEY_ALIAS}" >> ${{ github.workspace }}/android/keystore.properties
          echo "keyPassword=${KEY_PASSWORD}" >> ${{ github.workspace }}/android/keystore.properties
          # ➡️ CRITICAL: We write the FULL, ABSOLUTE path to the keystore into this file.
          echo "storeFile=${{ github.workspace }}/android/app/release.keystore" >> ${{ github.workspace }}/android/keystore.properties
          echo "Keystore properties file created."
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: ./android

      - name: Build Signed Android APK
        run: ./gradlew assembleRelease
        working-directory: ./android

      - name: List files in build output directory
        run: ls -R android/app/build/outputs/apk/release

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-signed-release.apk
          # ➡️ The output of a successful signed build is app-release.apk, not app-release-unsigned.apk.
          # This acts as a final safety check.
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error