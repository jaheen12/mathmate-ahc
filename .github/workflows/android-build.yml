name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Install All Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Initialize Capacitor
        run: npx cap init "MathMate AHC" "com.jaheen12.mathmateahc" --web-dir "dist"

      - name: Add Android Platform
        run: npx cap add android
      
      # --- THIS IS THE NEW, CRITICAL STEP ---
      - name: Add Required Android Permissions
        run: |
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />\n    <uses-permission android:name="android.permission.CAMERA" />' android/app/src/main/AndroidManifest.xml

      - name: Sync Web Assets
        run: npx cap sync android
          
      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk