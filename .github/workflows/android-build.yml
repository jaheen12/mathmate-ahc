name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        env:
          # ... (your env block, unchanged)
        run: |
          # ... (your echo commands, unchanged)

      - name: Build the web assets
        run: npm run build

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Add Android platform
        run: npx cap add android

      - name: Sync web assets to native project
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: ./android

      - name: Build Android APK
        run: ./gradlew assembleRelease
        working-directory: ./android

      # --- THIS IS THE NEW DEBUGGING STEP ---
      - name: List files in build output directory
        run: ls -R android/app/build/outputs/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk